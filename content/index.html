<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Aerial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script>
        const remote = require('electron').remote;

        window.$(document).ready(function ($) {
            $("#min").click(function () {
                var window = remote.getCurrentWindow();
                window.minimize();
            });

            $("#max").click(function () {
                var window = remote.getCurrentWindow();
                if (!window.isMaximized()) {
                    window.maximize();
                } else {
                    window.unmaximize();
                }
            });

            $("#close").click(function () {
                var window = remote.getCurrentWindow();
                window.close();
            });
        });
    </script>
</head>

<body>
    <header>
        <p class="title">Aerial</p>
        <div class="buttons">
            <button id="min" class="reduce"><i class="far fa-window-minimize"></i></button>
            <button id="max" class="full"><i class="far fa-window-maximize"></i></button>
            <button id="close" class="close"><i class="fas fa-times-circle"></i></button>
        </div>
    </header>
    <webview id="foo" src="https://music.youtube.com/" style="width:100%; height:calc(100vh - 25px);" partition="persist:googlepluswidgets"></webview>
</body>

</html>
